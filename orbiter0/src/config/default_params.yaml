# PACKET STRUCTURE PARAMETERS
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
packets:
  # Preamble (sync pattern) - for packet detection
  # ğŸ“ NOTE: 0xAA = 10101010 in binary (alternating pattern)
  # Easy to detect and synchronize to
  preamble: [0xAA, 0xAA, 0xAA, 0xAA]  # 4 bytes

  # Maximum payload size (bytes)
  # ğŸ“ NOTE: Small packets = more overhead, but easier to visualize
  # Real satellites use 100s-1000s of bytes per packet
  max_payload_bytes: 256

  # Minimum payload size (bytes)
  min_payload_bytes: 1

  # Header size (bytes)
  # ğŸ“ BREAKDOWN:
  #   Packet ID: 2 bytes (0-65535)
  #   Length: 2 bytes
  #   Timestamp: 4 bytes
  header_size_bytes: 8

  # CRC size (bytes)
  # ğŸ“ NOTE: CRC-16 uses 2 bytes
  crc_size_bytes: 2

  # Total overhead per packet (preamble + header + CRC)
  total_overhead_bytes: 14  # 4 + 8 + 2


