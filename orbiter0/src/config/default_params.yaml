# CHANNEL EFFECTS PARAMETERS
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
channel:
  # Default Signal-to-Noise Ratio in decibels
  # ğŸ“ GUIDE:
  #   30 dB = Excellent (1000:1 power ratio)
  #   20 dB = Good (100:1)
  #   10 dB = Marginal (10:1)
  #   5 dB = Poor (3:1)
  #   0 dB = Unusable (equal power)
  default_snr_db: 15.0  # Moderate quality with visible noise

  # Range loss parameters
  # Reference distance for path loss calculation (km)
  # ğŸ“ NOTE: Low Earth Orbit satellites are ~400-2000 km altitude
  reference_distance_km: 1000  # Typical LEO scenario

  # Free space path loss exponent
  # ğŸ“ NOTE: Theoretical free space = 2.0 (inverse square law)
  # We use simplified model for teaching
  path_loss_exponent: 2.0

  # Atmospheric absorption loss (dB)
  # ğŸ“ NOTE: Frequency-dependent in reality
  # Using fixed value for simplicity
  atmospheric_loss_db: 2.0  # Small additional loss

  # Fade event parameters (Phase 3)
  # Average duration of a fade event (seconds)
  fade_duration_sec: 0.5

  # Severity of fade (dB reduction during fade)
  fade_severity_db: 10.0  # Significant but not total dropout


