# SIGNAL GENERATION PARAMETERS
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
signal:
  # Sample rate (Hz) - how many measurements per second
  # ğŸ“ NOTE: Must be â‰¥ 2Ã— highest frequency (Nyquist theorem)
  # We use audio-rate sampling for easy visualization
  sample_rate_hz: 44100  # Same as CD quality audio!

  # Carrier frequency (Hz) - the main oscillation
  # ğŸ“ NOTE: Real satellites use GHz range, we use Hz for simplicity
  # This keeps numbers manageable for teaching
  carrier_freq_hz: 1000  # 1 kHz carrier

  # Symbol rate (symbols per second)
  # ğŸ“ NOTE: For BPSK, this equals bit rate
  # Lower rate = easier to visualize individual symbols
  symbol_rate_hz: 100  # 100 bits/second

  # Samples per symbol - how many samples represent one bit
  # ğŸ“ NOTE: Calculated as sample_rate / symbol_rate
  # More samples = smoother waveforms, easier demodulation
  samples_per_symbol: 441  # 44100 / 100

  # Default amplitude for generated signals
  # ğŸ“ NOTE: Normalized to 1.0 for simplicity
  default_amplitude: 1.0


