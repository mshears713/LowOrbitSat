version: '3.8'

services:
  orbiter0:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: orbiter0-app
    ports:
      - "8501:8501"
    volumes:
      # Persist SQLite database on host
      - ./data:/app/orbiter0/src/data
      # Optional: Mount config for easy customization
      - ./orbiter0/src/config:/app/orbiter0/src/config
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8501/_stcore/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
